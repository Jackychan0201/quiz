<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><title>Quiz</title>
</head>
<body>
    <div class="circles-container">
        <div class="line"></div>
        <div class="currentCircle" id="question1">
            <p class="number">1</p>
        </div>
        <div class="nextCircle" id="question2">
            <p class="number">2</p>
        </div>
        <div class="nextCircle" id="question3">
            <p class="number">3</p>
        </div>
        <div class="nextCircle" id="question4">
            <p class="number">4</p>
        </div>
        <div class="nextCircle" id="question5">
            <p class="number">5</p>
        </div>
        <div class="nextCircle" id="question6">
            <p class="number">6</p>
        </div>
        <div class="nextCircle" id="question7">
            <p class="number">7</p>
        </div>
        <div class="nextCircle" id="question8">
            <p class="number">8</p>
        </div>
        <div class="nextCircle" id="question9">
            <p class="number">9</p>
        </div>
        <div class="nextCircle" id="question10">
            <p class="number">10</p>
        </div>
    </div>
    <div class="question-container">
        <p id="questionText"></p>
    </div>
    <div class="options-container">
        <button class="option-button option-button-default"></button>
        <button class="option-button option-button-default"></button>
        <button class="option-button option-button-default"></button>
        <button class="option-button option-button-default"></button>
    </div>
    <button class="submit-button submit-button-disabled" id="submitButton">Submit</button>
</body>

<script src="quizLogic.js"></script>
</html>
